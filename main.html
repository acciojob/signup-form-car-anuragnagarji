<body>
 <h1><b>Signup Form Car </b></h1>
 <form action="/" method="post">
    <label for="name"> Name 
        <br><input type="text" id="name" name="name" placeholder="Name" required></label>
    <br><br><label for="email">Email<br> <input type="email" id="email" name="email" placeholder="Email" required></label>
    <br><br>Gender <br> <label for="gender_m">male 
        <input type="radio" id="gender_m" name="gender" placeholder="" required>
        </label><label for="gender_f"> female<input type="radio" id="gender_f" name="gender" placeholder="" required></label>
    <br><br>
    <label for="cars">Car Brands</label>
  <select name="cars" id="cars" placeholder="--Please choose an option--">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
   <br><br> <label for="age"> Age<br><input type="number" id="age" name="" placeholder="Age" required></label>

    <br><br><label for="dob">DOB <br><input type="date" id="dob" name="dob" placeholder="" required></label>
    <br><br><label for="tel">Phone Number<br> <input type="tel" id="tel" name="tel" placeholder="XXX-XXX-XXXX" ></label>
    <br><br><label for="password"> Password<br> <input type="password" id="password" name="tel" placeholder="Password" required></label>
    <br><br><label for="tos"><br> <input type="checkbox" id="tos" name="tos" placeholder="" required >I agree to the TOS</label>
    <button type="submit" >Submit</button> </form>  
</body>
</html>
